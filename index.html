<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XeniaGolovach</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="galery">
      <h1>Doberman Lord</h1>
      
      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-15-47.jpg"
          alt="stand-dog"/>
        <figcaption>Lord is standing</figcaption>
      </figure>
      
      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-15-52.jpg"
          alt="hungry dog"/>
        <figcaption>Lord is hungry</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-15-55.jpg"
          alt="dog yawns"/>
        <figcaption>Lord yawns</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture dog-sleep"
          src="./assets/images/photo_2022-12-13_17-15-58.jpg"
          alt="dog sleep"/>
        <figcaption>Lord sleep</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-03.jpg"
          alt="dog interested"/>
        <figcaption>Lord interested</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-06.jpg"
          alt="dog run"/>
        <figcaption>Lord running</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-13.jpg"
          alt="dog relax"/>
        <figcaption>Lord relaxing</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-17.jpg"
          alt="dog run"/>
        <figcaption>Lord run again</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-20.jpg"
          alt="seriosly dog"/>
        <figcaption>Lord is serious now</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-24.jpg"
          alt="dog look"/>
        <figcaption>Lord look at me</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-36.jpg"
          alt="dog and sun"/>
        <figcaption>Lord sunbathing</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture"
          src="./assets/images/photo_2022-12-13_17-16-39.jpg"
          alt="peeking"/>
        <figcaption>Lord peeking</figcaption>
      </figure>

      <figure class="photo">
        <img
          class="dog-picture baby-dog"
          src="./assets/images/photo_2022-12-13_17-16-42.jpg"
          alt="baby dog"/>
        <figcaption>Lord is baby</figcaption>
      </figure>
    </div>
  </body>
</html>
